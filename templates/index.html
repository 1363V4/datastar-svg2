<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG2</title>
    <link rel="icon" type="image/png" href="/static/img/dordle.png">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>
    <script type="module" src="/static/js/datastar.js"></script>
</head>
<body class="gc">
    <header class="gc">
        <p class="gt xl">data-stonks</p>
    </header>
    <svg id="defs"
    data-on-load="@get('/defs')"></svg>
    <main>
        <svg id="left-panel" viewBox="0 0 100 100" preserveAspectRatio="none">
            <rect x=0 y=0 width=100 height=100 fill=var(--text) />
            <rect x=89.5 y=0 width=1 height=100 rx=1 fill=#88888844 />
            <rect x=69.5 y=0 width=1 height=100 rx=1 fill=#88888822 />
            <rect x=49.5 y=0 width=1 height=100 rx=1 fill=#88888822 />
            <rect x=29.5 y=0 width=1 height=100 rx=1 fill=#88888822 />
            <rect x=9.5 y=0 width=1 height=100 rx=1 fill=#88888822 />
            <rect x=-1 y=0 width=2 height=100 rx=1 fill=var(--bg-2) />
            <rect x=0 y=99 width=100 height=2 ry=1 fill=var(--bg-2) />
            <text x=3 y=3 fill=white>€</text>
            <text x=98 y=98 fill=white>t</text>
            <use xlink:href=#left />
        </svg>
        <div id="right-panel" style="background: var(--text);"></div>
    </main>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('right-panel'));
        gaugeData = [
            {
                "value": 6, 
                "name": "DATA", 
                "title": {"offsetCenter": ["0%", "-30%"]}, 
                "detail": {"valueAnimation": true, "offsetCenter": ["0%", "-20%"]}
            }, 
            {
                "value": 22, 
                "name": "STARS", 
                "title": {"offsetCenter": ["0%", "0%"]}, 
                "detail": {"valueAnimation": true, "offsetCenter": ["0%", "10%"]}
            }
        ]
        option = {
            color: ["#137481", "#d8a841"],
            series: [
                {
                type: 'gauge',
                startAngle: 90,
                endAngle: -270,
                pointer: {
                    show: false
                },
                progress: {
                    show: true,
                    overlap: false,
                    roundCap: true,
                    clip: false,
                    itemStyle: {
                    borderWidth: 1,
                    borderColor: '#000000'
                    }
                },
                axisLine: {
                    lineStyle: {
                    width: 80
                    }
                },
                splitLine: {
                    show: false,
                    distance: 0,
                    length: 10
                },
                axisTick: {
                    show: true
                },
                axisLabel: {
                    show: false,
                },
                data: gaugeData,
                title: {
                    fontSize: 18,
                    fontFamily: "National Park",
                    color: 'inherit'
                },
                detail: {
                    width: 50,
                    height: 14,
                    fontFamily: "National Park",
                    fontSize: 18,
                    color: 'inherit',
                    borderColor: 'inherit',
                    borderRadius: 20,
                    borderWidth: 1,
                    formatter: '{value}€'
                }
                }
            ]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
